<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light bg-gradient">
  <div class="card border-0 shadow-lg rounded-3 p-4 p-md-5" style="width: 100%; max-width: 450px;">

    <!-- App Logo and Name -->
    <div class="text-center mb-4">
      <div class="bg-primary bg-opacity-10 d-inline-flex p-3 rounded-circle mb-3">
        <i class="bi bi-calendar2-range fs-2"></i>
      </div>
      <h1 class="fw-bold text-primary mb-2">EventSync</h1>
      <p class="text-muted">Welcome back</p>
    </div>

    <!-- Form -->
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-envelope text-muted"></i>
          </span>
          <input type="email" formControlName="email" id="email" class="form-control" placeholder="you@example.com">
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-lock text-muted"></i>
          </span>
          <input type="password" formControlName="password" id="password" class="form-control" placeholder="••••••••">
        </div>
    
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" [disabled]="signinForm.invalid">
        <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
      </button>
    </form>

    

    <!-- Sign Up Link -->
    <div class="mt-4 text-center">
      <p class="text-muted mb-0">Don't have an account? 
        <a routerLink="/signup" class="text-primary fw-semibold text-decoration-none">Sign up</a>
      </p>
    </div>

  </div>
</div>
