<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light bg-gradient">
  <div class="card border-0 shadow-lg rounded-3 p-4 p-md-5" style="width: 100%; max-width: 450px;">

    <!-- App Logo and Name -->
    <div class="text-center mb-4">
      <div class="bg-primary bg-opacity-10 d-inline-flex p-3 rounded-circle mb-3">
        <i class="bi bi-calendar2-range  fs-2"></i>
      </div>
      <h1 class="fw-bold text-primary mb-2">EventSync</h1>
      <p class="text-muted">Create your account</p>
    </div>

    <!-- Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Full Name</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-person text-muted"></i>
          </span>
          <input type="text" formControlName="name" id="name" class="form-control" placeholder="John Doe">
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-envelope text-muted"></i>
          </span>
          <input type="email" formControlName="email" id="email" class="form-control" placeholder="you@example.com">
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-lock text-muted"></i>
          </span>
          <input type="password" formControlName="password" id="password" class="form-control" placeholder="••••••••">
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light">
            <i class="bi bi-lock-fill text-muted"></i>
          </span>
          <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control" placeholder="••••••••">
        </div>
        <div *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.touched" 
             class="text-danger small mt-2">
          <i class="bi bi-exclamation-circle me-1"></i> Passwords do not match
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" [disabled]="signupForm.invalid">
        <i class="bi bi-person-plus me-2"></i> Create Account
      </button>
    </form>


    <!-- Sign In Link -->
    <div class="mt-4 text-center">
      <p class="text-muted mb-0">Already have an account? 
        <a routerLink="/signin" class="text-primary fw-semibold text-decoration-none">Sign in</a>
      </p>
    </div>
  </div>
</div>
